<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comparison of Dealer Incentives and Loan Offers</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts link for Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>Comparison of Dealer Incentives and Loan Offers</h1>

    <!-- Offer 1 -->
    <section class="offer">
      <h2 class="offer-title">Dealer A</h2>
      <div class="offer-contents">
        <table>
          <tr>
            <th>Incentive</th>
            <th>Loan Terms</th>
            <th>Final Value</th>
          </tr>
          <tr>
            <td>$2,000 Cashback</td>
            <td>5 years at 3.5%</td>
            <td class="final-value">$22,500</td>
          </tr>
        </table>
      </div>
    </section>

    <!-- Offer 2 -->
    <section class="offer">
      <h2 class="offer-title">Dealer B</h2>
      <div class="offer-contents">
        <table>
          <tr>
            <th>Incentive</th>
            <th>Loan Terms</th>
            <th>Final Value</th>
          </tr>
          <tr>
            <td>$1,500 Cashback</td>
            <td>6 years at 4.0%</td>
            <td class="final-value">$23,200</td>
          </tr>
        </table>
      </div>
    </section>

  </div>

</body>
</html>
